name: Build and Push DockerHub

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build'
        required: false
        default: 'latest'
  push:
    tags:
      - 'v*'

jobs:
  build-and-push-dockerhub:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine Docker tag
        id: docker_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Extract COMFYUI_TAG from git tag
        id: comfyui_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            COMFYUI_TAG="${{ github.ref_name }}"
          else
            COMFYUI_TAG="${{ github.event.inputs.tag }}"
          fi
          echo "comfyui_tag=${COMFYUI_TAG}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push DockerHub image
        uses: docker/build-push-action@v5
        with:
          context: ./services/comfyui
          push: true
          tags: |
            ${{ vars.DOCKER_USERNAME }}/comfyui-running-on-gpupods:${{ steps.docker_tag.outputs.tag }}
            ${{ vars.DOCKER_USERNAME }}/comfyui-running-on-gpupods:latest
          build-args: |
            COMFYUI_TAG=${{ steps.comfyui_tag.outputs.comfyui_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
